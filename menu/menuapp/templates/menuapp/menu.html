<div class='menu'>
    <h2>{{ menu_name }}</h2>
    {% for item in menu %}
        {% if item.indent %}
          <ul>
        {% elif item.dedent %}
          </ul>
        {% else %}
            <a href= '{{ item.link }}' >
                <li>
                    {{ item.title }}
                </li>
            </a>
        {% endif %}
        {% empty %}
        There is no such menu: {{ menu_name }}
    {% endfor %}
</div>
